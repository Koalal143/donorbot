repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: pretty-format-json
        args: ["--autofix"]
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/ninoseki/uv-sort
    rev: v0.5.1
    hooks:
      - id: uv-sort
